<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Agro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      html {
        font-family: "Poppins", sans-serif;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-100">
    <nav
      class="bg-green-600 text-white shadow-lg fixed top-0 left-0 right-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="flex-shrink-0 flex items-center">
              <i class="fas fa-seedling text-2xl mr-2"></i>
              <span class="font-bold text-xl">Agro Future</span>
            </a>
          </div>
          <div class="flex items-center">
            <a
              href="/"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-green-700"
              >Beranda</a
            >
            <a
              href="/dashboard"
              class="px-3 py-2 rounded-md text-sm font-medium hover:bg-green-700"
              >Dashboard</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="pt-16">{% block content %}{% endblock %}</main>

    <footer class="bg-white py-6 mt-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500 text-sm">
          &copy; 2025 Agro Future.
        </p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
